# SonarQube Project Configuration
sonar.projectKey=insy7314-payment-portal
sonar.projectName=INSY7314 Payment Portal
sonar.projectVersion=3.0

# Source code location
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/keys/**,**/scripts/**

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.node.maxspace=4096

# Encoding
sonar.sourceEncoding=UTF-8

# Security hotspots and code smells
sonar.qualitygate.wait=true

